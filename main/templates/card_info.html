<!-- card_info.html -->
<div style="background-color: #FCFCFC; border: 2px solid #FFBE98;" class="rounded-xl overflow-hidden">
  <div class="p-6">
    <!-- Tulisan Welcome -->
    <h1 class="text-3xl font-bold text-center text-black mb-4">Welcome, {{ name }}!</h1>

    <!-- Informasi Pengguna -->
    <div class="text-left mx-auto max-w-md">
      <!-- Informasi NPM -->
      {% if npm %}
      <div class="mb-2">
        <span class="font-semibold text-black">NPM:</span>
        <span class="text-black">{{ npm }}</span>
      </div>
      {% endif %}

      <!-- Informasi Name -->
      {% if name %}
      <div class="mb-2">
        <span class="font-semibold text-black">Name:</span>
        <span class="text-black">{{ name }}</span>
      </div>
      {% endif %}

      <!-- Informasi Class -->
      {% if class %}
      <div class="mb-2">
        <span class="font-semibold text-black">Class:</span>
        <span class="text-black">{{ class }}</span>
      </div>
      {% endif %}
    </div>
  </div>
</div>
